- name: Jenkins slave requirements
  hosts: local
  connection: local
  tasks:
    - name: Install JDK
      become: yes
      apt:
        name: openjdk-11-jdk
    - name: Install python-pip
      become: yes
      apt:
        name: python-pip
    - name: Install https
      become: yes
      apt:
        name: apt-transport-https
    - name: Install html5lib
      become: yes
      pip:
        name: html5lib
    - name: Install toil[cwl]
      become: yes
      pip:
        name: toil[cwl]
        version: 3.14.0
    - name: Install aws cli
      become: yes
      pip:
        name: awscli
        version: 1.11.170
    - name: Download Dockstore
      become: yes
      get_url:
        url: https://github.com/dockstore/dockstore-cli/releases/download/{{version}}/dockstore
        dest: /usr/local/bin
        mode: a+rwx
    - name: echo $HOME
      become: yes
      become_user: jenkins
      shell: "echo $HOME"
      register: jenkins_home
    - name: Create directory if it doesn't exist
      become: yes
      become_user: jenkins
      file:
        path: "{{jenkins_home.stdout}}/.dockstore"
        state: directory
    - name: Install s3cmd
      become: yes
      apt:
        name: s3cmd
