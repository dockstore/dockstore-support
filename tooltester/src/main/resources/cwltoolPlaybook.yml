- name: Jenkins slave requirements
  hosts: localhost
  connection: localhost
  tasks:
    - name: Install JDK
      become: yes
      apt:
        name: openjdk-11-jdk
    - name: Install python-pip
      become: yes
      apt:
        name: python3-pip
    - name: Install https
      become: yes
      apt:
        name: apt-transport-https
    - name: Install cwl pip deps
      become: yes
      pip:
        requirements: https://raw.githubusercontent.com/ga4gh/dockstore/develop/dockstore-webservice/src/main/resources/requirements/1.7.0/requirements3.txt
        executable: pip3
    - name: Install aws cli
      become: yes
      pip:
        name: awscli
        version: 1.11.170
        executable: pip3
    - name: Download Dockstore
      become: yes
      get_url:
        url: https://github.com/ga4gh/dockstore/releases/download/{{version}}/dockstore
        dest: /usr/local/bin
        mode: a+rwx
    - name: echo $HOME
      become: yes
      become_user: jenkins
      shell: "echo $HOME"
      register: jenkins_home
    - name: Create directory if it doesn't exist
      become: yes
      become_user: jenkins
      file:
        path: "{{jenkins_home.stdout}}/.dockstore"
        state: directory
    - name: Install s3cmd
      become: yes
      apt:
        name: s3cmd
